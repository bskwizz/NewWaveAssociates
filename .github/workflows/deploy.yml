name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Detect package manager
        id: pm
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "pm=pnpm" >> $GITHUB_OUTPUT
            echo "install=pnpm i --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "run=pnpm" >> $GITHUB_OUTPUT
            corepack enable
            corepack prepare pnpm@latest --activate
          elif [ -f yarn.lock ]; then
            echo "pm=yarn" >> $GITHUB_OUTPUT
            echo "install=yarn --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "run=yarn" >> $GITHUB_OUTPUT
            corepack enable
            corepack prepare yarn@stable --activate
          else
            echo "pm=npm" >> $GITHUB_OUTPUT
            if [ -f package-lock.json ]; then
              echo "install=npm ci" >> $GITHUB_OUTPUT
            else
              echo "install=npm install" >> $GITHUB_OUTPUT
            fi
            echo "run=npm run" >> $GITHUB_OUTPUT
          fi

      - name: Show scripts
        run: cat package.json | sed -n '1,200p' || true

      - name: Install dependencies
        run: ${{ steps.pm.outputs.install }}

      # Build logic:
      # 1) If Next.js present, export static site to 'out'
      # 2) Else if a "build" script exists, run it
      # 3) Else no build needed (static) â€” we'll publish the repo root
      - name: Decide build command
        id: buildplan
        run: |
          if node -e "process.exit(!(require('./package.json').dependencies||{}).next && !(require('./package.json').devDependencies||{}).next ? 1 : 0)"; then
            echo "plan=next" >> $GITHUB_OUTPUT
          elif node -e "process.exit(!!((require('./package.json').scripts||{}).build) ? 0 : 1)"; then
            echo "plan=buildscript" >> $GITHUB_OUTPUT
          else
            echo "plan=static" >> $GITHUB_OUTPUT
          fi

      - name: Build (Next.js export)
        if: steps.buildplan.outputs.plan == 'next'
        run: |
          ${{ steps.pm.outputs.run }} build || true
          # Try static export; if not configured, create one
          if ${{ steps.pm.outputs.run }} export; then
            echo "Next.js export succeeded"
          else
            echo "No 'export' script; trying 'next export' directly"
            npx next export
          fi

      - name: Build (custom script)
        if: steps.buildplan.outputs.plan == 'buildscript'
        run: ${{ steps.pm.outputs.run }} build

      - name: Detect output directory
        id: out
        run: |
          for d in out dist build; do
            if [ -d "$d" ]; then echo "dir=$d" >> $GITHUB_OUTPUT; exit 0; fi
          done
          echo "No build dir found; defaulting to repo root"
          echo "dir=." >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
